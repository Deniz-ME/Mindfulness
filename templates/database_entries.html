<!-- Database entries template, which is the page where all the entries are shown   -->

{% extends "base.html" %}

{% block content %}
<h1>Your Entries</h1>
{% if entries %}
    <ul>
        {% for entry in entries %}
        <li>
            <h2>{{ entry[1] }}</h2>
            <p>{{ entry[2] }}</p>
            <small>{{ entry[3] }}</small>
            <form action="{{ url_for('delete', id=entry[0]) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a href="{{ url_for('update', id=entry[0]) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No diary entries found. <a href="{{ url_for('create') }}">Create one here</a>.</p>
{% endif %}
{% endblock %}
