{% extends "base.html" %}

{% block content %}
<h1>Update Your Story!</h1>
<form action="{{ url_for('update', id=entry[0]) }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ entry[1] }}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ entry[2] }}</textarea>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ entry[3] }}" required>

    <button type="submit">Update It!</button>
</form>
{% endblock %}
